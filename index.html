<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Twitter Landing Page">
    <meta name="robots" content="noindex, nofollow">
    <title>Twitter login Page</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="toggle__button" onclick="colorToggle()">
      <div class="toggle">
        <i class="fa-solid fa-sun"></i>
      </div>
    </div>

    <section class="container">
      <div class="container__logo">
        <img id="twit" src="./img/twitter-symbol.png" alt="Logo Twitter" />
      </div>

      <div class="container__rightSide">
        <div class="container__rightSide-title">
          <a href="https://twitter.com/">
            <img
              class="logo"
              src="./img/twitter-symbol.png"
              alt="Logo Twitter"
            />
          </a>
          <h1 class="heading1">Happening Now</h1>
          <h2 class="heading2">Join Twitter today.</h2>
        </div>
        <div class="container__rightSide-button">
          <button class="container__rightSide-button-google">
            <img src="./img/google-logo.png" alt="Google Logo" />
            Sign up with Google
          </button>
          <button class="container__rightSide-button-apple">
            <img src="./img/apple-logo.png" alt="Apple Logo" />
            Sign up with Apple
          </button>
        </div>

        <hr class="dotted" />

        <div class="container__rightSide-emailLogin">
          <button class="container__rightSide-emailLogin-button">Sign up with Phone or Email</button>
          <p id="Cookie">
            By signing up, you agree to the <span>Terms of Service</span> and
            <span>Privacy Policy</span> , including <span>Cookie Use</span>.
          </p>

          <div class="container__rightSide-login">
            Already have an account?
            <button class="signin">Sign in</button>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer">
        <a href="#">About</a>
        <a href="#">Help Center</a>
        <a href="#">Terms and Conditions</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Status</a>
        <a href="#">Blog</a>
        <a href="#">Careers</a>
        <a href="#">Brand Resources</a>
        <a href="#">Twitter for Business</a>
        <a href="#">Settings</a>
      </div>
      <div class="copyright"><span>&copy; 2022 Twitter,Inc</span></div>
    </footer>

    <script>
      function colorToggle() {
        const element = document.body;
        element.classList.toggle("dark-mode");
        document.querySelector(".fa-solid").classList.toggle("fa-moon");
        document.querySelector(".container__rightSide-login").classList.toggle("black");
        document.querySelector(".heading1").classList.toggle("black");
        document.querySelector(".heading2").classList.toggle("black");
        document.querySelector(".logo").classList.toggle("invert");
      }
    </script>
  </body>
</html>
